# Check https://circleci.com/docs/2.0/language-javascript/ for more details
version: 2
jobs:
  install:
    docker:
      - image: circleci/node:8
    working_directory: ~/repo
    steps:
      - run: git clone https://github.com/ertrzyiks/yummy.git .
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "package.json" }}
            - v3-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - ~/.cache
          key: v3-dependencies-{{ checksum "package.json" }}

  build:
    docker:
      - image: circleci/node:8
    working_directory: ~/repo
    steps:
      - run: git clone https://github.com/ertrzyiks/yummy.git .
      - run: git clone https://github.com/ertrzyiks/yummy-content.git ../yummy-content

      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "package.json" }}
            - v3-dependencies-

      - run: yarn install
      - run:
          name: yarn build
          command: for i in {1..3}; do yarn build && break; done
          environment:
            NODE_OPTIONS: --max_old_space_size=4096

      - persist_to_workspace:
          root: .
          paths:
            - public/*

  deploy:
    docker:
      - image: circleci/node:8
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: .
      - add_ssh_keys:
          fingerprints:
            - "9f:d9:90:9c:11:89:50:cd:f9:7e:e7:48:49:d6:e8:55"
      - run: echo 'ertrzyiks.me,104.236.224.189 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBNfW9tfAr21CQlapt944WeYOaSftTQB3Ly/Tm/1ZeXYEI08w9v9FEXRG2E+Sj/EDHimklHLlCwWCPMqMYFMQsMg=' >> ~/.ssh/known_hosts
      - run:
          name: Deployment
          command: |
            git config --global user.email "deploy-bot@ertrzyiks.me"
            git config --global user.name "Deploy Bot"
            cd public
            git init
            git remote add dokku dokku@ertrzyiks.me:yummy
            git add .
            git commit -m 'Update'
            git push dokku master --force

workflows:
  version: 2
  build_deploy:
    jobs:
      - install

      - build:
          requires:
            - install

      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
